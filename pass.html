  <body
    classname="hold-transition sidebar-mini layout-navbar-fixed"
    style="height: auto"
  >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="login-box mx-auto mt-5" style="transform: translate(0%, 18%)">

        <div class="mx-auto mb-3" style="width: fit-content">
            <img
            src="./assets/brand/logo.png"
              alt="Logo"
              style="
                position: relative;
                left: 50%;
                top: 75px;
                transform: translate(-50%, 0%);
              "
            /><br><br><br><br><br>
            <div class="login-logo">
          <a href="/login"><b>AMEXPERT-EXTRANET</b></a>
        </div>
        </div>
        <br>
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Récupération mot de passe</p>
            <form>
              <div class="input-group mb-1 mt-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  name="email"
                  id="email"
                />
              </div>
              <br>
                <div class="col-12">
                  <a
                    type="submit"
                    class="btn btn-primary btn-block g-recaptcha"
                    id="goPass"
                    style="display: inline;"
                  >
                    Suivant
                </a>
                <a href="login.html">Retour</a>
                <p id="pass_error" style="color: rgb(241, 44, 44);display: none;" >Aucun utilisateur avec cet email</p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="Toastify" style=""></div>
    </div>
    <script src="assets/dist/js/jquery-cookie-master/src/jquery.cookie.js" ></script>
    <script  src="assets/dist/js/login.js" ></script>
    <script  src="assets/dist/js/recup_pass.js" ></script>
